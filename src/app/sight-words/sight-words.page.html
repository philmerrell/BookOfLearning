<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sight Words</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="false">
    <ion-slide *ngFor="let word of words">
      <h1 style="font-size: 60px;">{{ word }}</h1>
    </ion-slide>
  </ion-slides>

</ion-content>
