<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sentences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="false">
    <ion-slide *ngFor="let sentence of sentences">
      <h1 style="font-size: 40px;">{{ sentence }}</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
